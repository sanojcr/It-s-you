<button data-drawer-target="default-sidebar" data-drawer-toggle="default-sidebar" aria-controls="default-sidebar"
   type="button"
   class="inline-flex items-center p-2 mt-2 ms-3 text-sm text-gray-500 rounded-lg sm:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600">
   <span class="sr-only">Open sidebar</span>
   <svg class="w-6 h-6" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
      <path clip-rule="evenodd" fill-rule="evenodd"
         d="M2 4.75A.75.75 0 012.75 4h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 4.75zm0 10.5a.75.75 0 01.75-.75h7.5a.75.75 0 010 1.5h-7.5a.75.75 0 01-.75-.75zM2 10a.75.75 0 01.75-.75h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 10z">
      </path>
   </svg>
</button>

<aside id="default-sidebar"
   class="fixed top-0 left-0 z-40 h-screen transition-transform -translate-x-full sm:translate-x-0"
   aria-label="Sidebar">
   <div class=" its-you side-bar h-full py-4 overflow-y-auto bg-gray-50 dark:bg-gray-800">
      <ul class="space-y-2 font-medium">
         <li class="its-you nav-menu">
            <a routerLink="/home"
               class="nav-item flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group">
               <svg
                  class="w-5 h-5 text-gray-500 transition duration-75 dark:text-gray-400 group-hover:text-gray-900 dark:group-hover:text-white"
                  aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 22 21">
                  <path
                     d="M16.975 11H10V4.025a1 1 0 0 0-1.066-.998 8.5 8.5 0 1 0 9.039 9.039.999.999 0 0 0-1-1.066h.002Z" />
                  <path
                     d="M12.5 0c-.157 0-.311.01-.565.027A1 1 0 0 0 11 1.02V10h8.975a1 1 0 0 0 1-.935c.013-.188.028-.374.028-.565A8.51 8.51 0 0 0 12.5 0Z" />
               </svg>
               <span class="m-auto">Home</span>
            </a>
         </li>
         <li class="its-you nav-menu">
            <a routerLink="/blog"
               class="nav-item flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group">
               <svg
                  class="flex-shrink-0 w-5 h-5 text-gray-500 transition duration-75 dark:text-gray-400 group-hover:text-gray-900 dark:group-hover:text-white"
                  aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 18 18">
                  <path
                     d="M6.143 0H1.857A1.857 1.857 0 0 0 0 1.857v4.286C0 7.169.831 8 1.857 8h4.286A1.857 1.857 0 0 0 8 6.143V1.857A1.857 1.857 0 0 0 6.143 0Zm10 0h-4.286A1.857 1.857 0 0 0 10 1.857v4.286C10 7.169 10.831 8 11.857 8h4.286A1.857 1.857 0 0 0 18 6.143V1.857A1.857 1.857 0 0 0 16.143 0Zm-10 10H1.857A1.857 1.857 0 0 0 0 11.857v4.286C0 17.169.831 18 1.857 18h4.286A1.857 1.857 0 0 0 8 16.143v-4.286A1.857 1.857 0 0 0 6.143 10Zm10 0h-4.286A1.857 1.857 0 0 0 10 11.857v4.286c0 1.026.831 1.857 1.857 1.857h4.286A1.857 1.857 0 0 0 18 16.143v-4.286A1.857 1.857 0 0 0 16.143 10Z" />
               </svg>
               <span class="m-auto whitespace-nowrap">Blog</span>
            </a>
         </li>
         <li class="its-you nav-menu">
            <a routerLink="/passion"
               class="nav-item flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group">
               <svg
                  class="flex-shrink-0 w-5 h-5 text-gray-500 transition duration-75 dark:text-gray-400 group-hover:text-gray-900 dark:group-hover:text-white"
                  aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
                  <path
                     d="m17.418 3.623-.018-.008a6.713 6.713 0 0 0-2.4-.569V2h1a1 1 0 1 0 0-2h-2a1 1 0 0 0-1 1v2H9.89A6.977 6.977 0 0 1 12 8v5h-2V8A5 5 0 1 0 0 8v6a1 1 0 0 0 1 1h8v4a1 1 0 0 0 1 1h2a1 1 0 0 0 1-1v-4h6a1 1 0 0 0 1-1V8a5 5 0 0 0-2.582-4.377ZM6 12H4a1 1 0 0 1 0-2h2a1 1 0 0 1 0 2Z" />
               </svg>
               <span class="m-auto whitespace-nowrap">Passion</span>
            </a>
         </li>
      </ul>
      
      <ul class="space-y-2 font-medium">
         <li class="its-you nav-menu mt-30">
            <label class="nav-item inline-flex items-center cursor-pointer">
               <input (input)="toggleDarkMode()" type="checkbox" class="sr-only" [(ngModel)]="isDarkMode">
               <div class="w-10 h-6 bg-gray-200 rounded-full p-1 duration-300 ease-in-out"
                  [class.bg-green-500]="isDarkMode">
                  <div class="bg-white w-4 h-4 rounded-full shadow-md transform duration-300 ease-in-out"
                     [class.translate-x-4]="isToggled"></div>
               </div>
               <span class="ml-3 text-gray-700">{{ isDarkMode ? 'Dark' : 'Light' }}</span>
            </label>
         </li>
         <li class="its-you nav-menu mt-30">
            <div class="nav-item inline-flex rounded-md shadow-sm" role="group">
               <button (click)="setLanguage('en')" [class.bg-blue-500]="selectedLanguage === 'en'"
                  [class.text-white]="selectedLanguage === 'en'" [class.bg-gray-200]="selectedLanguage !== 'en'"
                  [class.text-gray-700]="selectedLanguage !== 'en'"
                  class="px-4 py-2 text-sm font-medium rounded-l-md border border-gray-300">
                  en
               </button>
               <button (click)="setLanguage('mal')" [class.bg-blue-500]="selectedLanguage === 'mal'"
                  [class.text-white]="selectedLanguage === 'mal'" [class.bg-gray-200]="selectedLanguage !== 'mal'"
                  [class.text-gray-700]="selectedLanguage !== 'mal'"
                  class="px-4 py-2 text-sm font-medium rounded-r-md border border-gray-300">
                  mal
               </button>
            </div>
         </li>
      </ul>
   </div>
</aside>

<div class="p-4 sm:ml-64">
   <div class="p-4 border-2 border-gray-200 border-dashed rounded-lg dark:border-gray-700">
      <router-outlet></router-outlet>
   </div>
</div>
